<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet"> 
		
		<link rel="stylesheet" href="css/style.css" >
		<link id="theme-style" rel="stylesheet" href="" >
		<link rel="icon" href="./images/comment-solid.svg"><title>BugCord</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-bug"></i> BugCord</h1>
				<div id="themes">
					<h4>Select a Theme</h4>
					<div id="theme-option-wrapper">
						<div data-mode="purple" class="theme-dot" id="purple-mode"></div>
                        <div data-mode="blue" class="theme-dot" id="blue-mode"></div>
                        <div data-mode="green" class="theme-dot" id="green-mode"></div>
					</div>
				</div>
			</header>
			<main class="join-main">
				<div class="join-hero-left">
					<div id="intro">
						<img src="./images/comment-solid.svg" alt="">
						<h1>Welcome to BugCord!!</h1>
						<p>Get help for solving your programing bugs</p>
					</div>
					
				</div>
				<div class="join-hero-right">
					<form action="chat.html" >
						<div class="form-control">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"
								id="username"
								required
							/>
						</div>
						<div class="form-control ">
							<label for="room">Room</label>
							<select class="ui fluid dropdown" name="room" id="room">
								<option value="JavaScript">JavaScript</option>
								<option value="Python">Python</option>
								<option value="PHP">PHP</option>
								<option value="C#">C#</option>
								<option value="Ruby">Ruby</option>
								<option value="Java">Java</option>
							</select>
						</div>
						<button type="submit" class="btn">Join Chat </button>
					</form>
				</div>
				
			</main>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
